<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="app">
          <div class="app__header">
            <h1 class="app__title">Add your todo</h1>
            <div class="theme-toggler">
              <!-- sun icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high sun-icon icon" viewBox="0 0 16 16">
                <path
                  d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
              </svg>
              <!-- moon icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon moon-icon icon" viewBox="0 0 16 16">
                <path
                  d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
              </svg>
            </div>
          </div>

          <!-- add todo form -->
          <form class="add-todo-form">
            <div class="title-input-field">
              <input type="text" class="title-input" placeholder="todo title" required />
              <p class="error-msg">title of todo can't be empty</p>
              <p class="error-msg">title can't be very long</p>
            </div>

            <div class="diffculty-input-field">
              <select class="diffculty-input" required>
                <option value="0">difficulty</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
              <p class="error-msg">select the difficulty level</p>
            </div>

            <div class="category-input-field">
              <input type="text" class="category-input" list="categories-data-list" placeholder="add your category (optional)" />
              <datalist id="categories-data-list">
                <!-- categories list generate by js -->
              </datalist>
            </div>

            <div class="description-input-field">
              <textarea class="description-input" placeholder="description (optional)" rows="5"></textarea>
            </div>

            <button class="add-todo-btn" type="submit">add todo</button>
          </form>
        </div>
        <!-- todos -->
        <section class="todos-section">
          <div class="todos__form">
            <!-- filteration -->
            <div class="filters">
              <h3>filter by :</h3>
              <label class="filter-field" for="complete-filter">
                <span class="filter-field__title">completation filter :</span>
                <select name="" id="complete-filter">
                  <option value="all">all</option>
                  <option value="completed">completed</option>
                  <option value="uncompleted">uncompleted</option>
                </select>
              </label>

              <label class="filter-field" for="diffculty-filter">
                <span class="filter-field__title">difficulty filter :</span>
                <select id="diffculty-filter">
                  <option value="all">all</option>
                  <option value="star-1">⭐</option>
                  <option value="star-2">⭐⭐</option>
                  <option value="star-3">⭐⭐⭐</option>
                  <option value="star-4">⭐⭐⭐⭐</option>
                  <option value="star-5">⭐⭐⭐⭐⭐</option>
                </select>
              </label>

              <label class="filter-field" for="category-filter">
                <span class="filter-field__title">categories filter :</span>
                <select id="category-filter">
                  <!-- <option value="all">all</option>
                  <option value="work">work</option>
                  <option value="personal">personal</option>
                  <option value="study">study</option> -->
                </select>
              </label>
            </div>

            <!-- sorting -->
            <div class="sorting">
              <label class="sort-field" for="sorting">
                <h3>Sort by :</h3>
                <select id="sorting" class="sort-input">
                  <option value="deafult">deafult</option>
                  <option value="new">newest first</option>
                  <option value="old">old frist</option>
                  <option value="hard">hard first</option>
                  <option value="easy">easy first</option>
                  <option value="desc">description</option>
                  <option value="complete-first">completeted first</option>
                  <option value="uncomplete-first">uncompleted first</option>
                </select>
              </label>
            </div>
          </div>

          <div class="todos__header">
            <h2 class="todos-section__title">Todos List</h2>
            <button class="clear-todos-btn">clear all todos</button>
          </div>

          <div class="todos__list">
            <!-- todos inject herer -->
          </div>
        </section>
      </div>
    </main>

    <!-- Loader Effect -->
    <div class="loader">
      <div class="loading"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
