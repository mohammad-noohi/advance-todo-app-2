<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="app">
          <div class="app__header">
            <h1 class="app__title">Add your todo</h1>
            <div class="theme-toggler"></div>
          </div>

          <!-- add todo form -->
          <form class="add-todo-form">
            <div class="title-input-field">
              <input type="text" class="title-input" placeholder="todo title" required />
              <p class="error-msg">title of todo can't be empty</p>
              <p class="error-msg">title can't be very long</p>
            </div>

            <div class="diffculty-input-field">
              <select class="diffculty-input" required>
                <option value="0">difficulty</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
              <p class="error-msg">select the difficulty level</p>
            </div>

            <div class="category-input-field">
              <input type="text" class="category-input" placeholder="add your category (optional)" />
            </div>

            <div class="description-input-field">
              <textarea class="description-input" placeholder="description (optional)" rows="5"></textarea>
            </div>

            <button class="add-todo-btn" type="submit">add todo</button>
          </form>
        </div>
        <!-- todos -->
        <section class="todos-section">
          <div class="todos__form">
            <!-- filteration -->
            <div class="filters">
              <h3>filter by :</h3>
              <label class="filter-field" for="complete-filter">
                <span class="filter-field__title">completation filter :</span>
                <select name="" id="complete-filter">
                  <option value="all">all</option>
                  <option value="completed">completed</option>
                  <option value="uncompleted">uncompleted</option>
                </select>
              </label>

              <label class="filter-field" for="diffculty-filter">
                <span class="filter-field__title">difficulty filter :</span>
                <select id="diffculty-filter">
                  <option value="all">all</option>
                  <option value="star-1">⭐</option>
                  <option value="star-2">⭐⭐</option>
                  <option value="star-3">⭐⭐⭐</option>
                  <option value="star-4">⭐⭐⭐⭐</option>
                  <option value="star-5">⭐⭐⭐⭐⭐</option>
                </select>
              </label>

              <label class="filter-field" for="category-filter">
                <span class="filter-field__title">categories filter :</span>
                <select id="category-filter">
                  <option value="all">all</option>
                  <option value="work">work</option>
                  <option value="personal">personal</option>
                  <option value="study">study</option>
                </select>
              </label>
            </div>

            <!-- sorting -->
            <div class="sorting">
              <label class="sort-field" for="sorting">
                <h3>Sort by :</h3>
                <select id="sorting" class="sort-input">
                  <option value="deafult">deafult</option>
                  <option value="new">newest first</option>
                  <option value="old">old frist</option>
                  <option value="hard">hard first</option>
                  <option value="easy">easy first</option>
                  <option value="desc">description</option>
                  <option value="complete-first">completeted first</option>
                  <option value="uncomplete-first">uncompleted first</option>
                </select>
              </label>
            </div>
          </div>

          <div class="todos__header">
            <h2 class="todos-section__title">Todos List</h2>
            <button class="clear-todos-btn">clear all todos</button>
          </div>

          <div class="todos__list">
            <!-- todos inject herer -->
          </div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
